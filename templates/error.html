{% extends "base.html" %}
{% block title %}{{ code }} — DOZO{% endblock %}
{% block content %}
<div style="min-height:calc(100vh - var(--nav-h));display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem;">
  <div>
    <div style="font-family:'Bebas Neue',sans-serif;font-size:clamp(6rem,20vw,14rem);color:var(--border);line-height:1;margin-bottom:1rem;">{{ code }}</div>
    <h1 style="font-family:'Bebas Neue',sans-serif;font-size:2rem;margin-bottom:.5rem;">{{ msg }}.</h1>
    <p style="color:var(--text-2);margin-bottom:2rem;">Let's get you back on track.</p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">← Back to Home</a>
  </div>
</div>
{% endblock %}
